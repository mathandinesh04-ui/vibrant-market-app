<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>FreshMart - Fresh Groceries Delivered Fast</title>
    <meta name="description" content="Get farm-fresh produce, dairy, meat, and pantry essentials delivered to your doorstep in under 30 minutes. Shop from 500+ products with the best prices." />
    <meta name="author" content="FreshMart" />
    <meta name="keywords" content="grocery delivery, fresh produce, organic food, online grocery shopping, same day delivery" />
    <link rel="canonical" href="https://freshmart.com" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#10B981" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Open Graph -->
    <meta property="og:title" content="FreshMart - Fresh Groceries Delivered Fast" />
    <meta property="og:description" content="Get farm-fresh produce, dairy, meat, and pantry essentials delivered to your doorstep in under 30 minutes." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="FreshMart" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1542838132-92c53300491e?w=1200&h=630&fit=crop" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FreshMart - Fresh Groceries Delivered Fast" />
    <meta name="twitter:description" content="Get farm-fresh produce delivered to your doorstep in under 30 minutes." />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1542838132-92c53300491e?w=1200&h=630&fit=crop" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "GroceryStore",
      "name": "FreshMart",
      "description": "Fresh groceries delivered fast",
      "url": "https://freshmart.com",
      "priceRange": "$",
      "openingHours": "Mo-Su 00:00-24:00",
      "deliveryMethod": "http://purl.org/goodrelations/v1#DeliveryModeDirectDownload",
      "areaServed": {
        "@type": "City",
        "name": "Your City"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
